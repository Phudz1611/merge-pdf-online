<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G·ªôp PDF Online</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #fileList {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }
    .file-item:last-child {
      border-bottom: none;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üìé G·ªôp File PDF</h1>
  <p>Ch·ªçn c√°c file PDF ƒë·ªÉ g·ªôp l·∫°i th√†nh m·ªôt file duy nh·∫•t:</p>
  <input type="file" id="fileInput" multiple accept=".pdf"><br><br>

  <div id="fileList"></div><br>

  <button onclick="mergePDFs()" style="padding: 10px 20px; font-size: 16px;">G·ªôp v√† T·∫£i Xu·ªëng</button>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    let selectedFiles = [];

    const fileInput = document.getElementById('fileInput');
    const fileListDiv = document.getElementById('fileList');

    fileInput.addEventListener('change', () => {
      for (let file of fileInput.files) {
        selectedFiles.push(file);
      }
      updateFileList();
    });

    function updateFileList() {
      fileListDiv.innerHTML = '';
      if (selectedFiles.length === 0) {
        fileListDiv.innerHTML = '<i>Ch∆∞a c√≥ file n√†o ƒë∆∞·ª£c ch·ªçn.</i>';
        return;
      }

      selectedFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
          <span>${file.name}</span>
          <button class="remove-btn" onclick="removeFile(${index})">X√≥a</button>
        `;
        fileListDiv.appendChild(div);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updateFileList();
    }

    async function mergePDFs() {
      if (selectedFiles.length < 2) {
        alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 2 file PDF ƒë·ªÉ g·ªôp.");
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of selectedFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Gop_File_PDF.pdf";
      a.click();
    }

    updateFileList(); // hi·ªÉn th·ªã danh s√°ch ngay t·ª´ ƒë·∫ßu (tr·ªëng)
  </script>
</body>
</html>
