<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G·ªôp PDF Online</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h1>üìé G·ªôp File PDF</h1>
  <p>Ch·ªçn c√°c file PDF ƒë·ªÉ g·ªôp l·∫°i th√†nh m·ªôt file duy nh·∫•t:</p>
  <input type="file" id="fileInput" multiple accept=".pdf"><br><br>
  <button onclick="mergePDFs()" style="padding: 10px 20px; font-size: 16px;">G·ªôp v√† T·∫£i Xu·ªëng</button>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    async function mergePDFs() {
      const input = document.getElementById('fileInput');
      const files = input.files;

      if (files.length < 2) {
        alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 2 file PDF ƒë·ªÉ g·ªôp.");
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Gop_File_PDF.pdf";
      a.click();
    }
  </script>
</body>
</html>
